<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ==== css link ==== -->
  <link rel="stylesheet" href="style.css">

  <!-- ==== js link ==== -->
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
    </div>
    <button class="button ac">AC</button>
    <button class="button del">DEL</button>
    <button class="button operand">รท</button>
    <button class="button number">1</button>
    <button class="button number">2</button>
    <button class="button number">3</button>
    <button class="button operand">*</button>
    <button class="button number">4</button>
    <button class="button number">5</button>
    <button class="button number">6</button>
    <button class="button operand">+</button>
    <button class="button number">7</button>
    <button class="button number">8</button>
    <button class="button number">9</button>
    <button class="button operand">-</button>
    <button class="button number">.</button>
    <button class="button number">0</button>
    <button class="button equal">=</button>
  </div>
</body>
</html>
